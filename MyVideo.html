        /* BASE STYLES - Consistent with Biodata/Portfolio */
        body {
            background-color: #121212; /* Dark background */
            color: #E0E0E0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;

		.menu{
		display: flex;
		list-style-type: none;
		padding: 0;
		margin: 20px 0;
		background-color: rgba(63, 81, 181, 0.9);
		border-radius: 10px; 
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
		overflow: hidden; 
	}
		
	.menu li{
		flex-grow: 1;
		padding: 0;
		margin: 0;
		text-align: center;
		cursor: pointer;
		transition: background-color 0.4s ease, transform 0.2s ease;
		border-right: 1px solid rgba(255, 255, 255, 0.2); 
	}
		
	.menu li:last-child {
		border-right: none;
	}
		
	.menu li a{
		display: block; 
		padding: 15px 20px;
		text-decoration: none;
		color: #ffffff;
		font-weight: bold;
		text-transform: uppercase;
		letter-spacing: 1px;
		font-size: 14px;
	}

	.menu li:hover{
		background-color: #ff9800;
		transform: translateY(-2px);
		box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
		z-index: 10;
	}
	
	.menu li:hover a{
		color: #1a237e;
	}

	.menu li a.active {
		background-color: #ff9800;
		color: #1a237e;
	}


        /* CONTAINER - The main card area */
        .container {

            /* FLEXBOX SETUP: Center the content (video and text) */

        }
        
        /* *** NEW: VIDEO EMBED STYLES (iframe) *** */
        .video-wrapper {
            /* Create an aspect ratio box for responsive video */
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (9/16 * 100) */
            max-width: 900px; /* Max size for the video player */
            margin-bottom: 20px;
        }

        .video-wrapper iframe,
		.video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px; /* Soft corners for the video frame */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
